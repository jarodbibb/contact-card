<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
    	<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <title>Contact Card</title>
        <style>
        	label {
        		display: block;
        	}
        	#input {
        		display: inline-block;
        	}
        	#output {
        		display: inline-block;
        	}
        	#output div {
        		border: 1px dashed #000;
        	}
            .initial {
                height: 100px;
                width: 100px;
                margin: 5px;
            }
        </style>
         </head>
    <body>
        <div id="container">
        	<div id="input">
        		<form>
        			<label>
        				First Name: <input id="first_name" type="text" name="first_name"/>
        			</label>
        			<label>
        				Last Name: <input id="last_name" type="text" name="last_name"/>
        			</label>
        			<label>
        				Description: <textarea id="descript" name="description"></textarea>
        			</label>
        			<button>Add User</button>
        		</form>
        	</div>
        	<div id="card">
                    
            </div>
            <script>
                $(document).ready(function(){
                    $("button").click(function(){
                        $( "#card" ).append( "<div class='touch'> " + " <p>" + $("#first_name").val() + " " + $(" #last_name").val() + "</p> " + " </div>" );
                       
	        		return false
                    })

                    $(document).on("click","#card",function(){
                        $('#card').click(function(){
                            $( '.touch' ).replaceWith( "<div class='not'> " + " <p>" + $("#descript").val() + "</p>" + " </div>" )
                    })
                    })
                })
                

            </script>
        </div>
    </body>
</html>
